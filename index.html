        let currentLanguage = 'ko'; // 기본 언어

        // 언어 설정 함수
        function setLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            updateUI();
        }

        // UI 업데이트 함수
        function updateUI() {
            const t = translations[currentLanguage] || translations['en'];
            
            // 타이틀 업데이트
            document.title = t.title;
            
            // 랭킹 토글 버튼 업데이트
            const rankings = document.getElementById('rankingsList');
            const toggle = document.querySelector('.ranking-toggle');
            if (rankings && toggle) {
                if (rankings.classList.contains('collapsed')) {
                    toggle.innerHTML = t.showRanking;
                } else {
                    toggle.innerHTML = t.hideRanking;
                }
            }
            
            // 랭킹 헤더 업데이트
            const rankingHeader = document.querySelector('.ranking-header h3');
            if (rankingHeader) {
                rankingHeader.textContent = t.worldRanking;
            }
            
            // Footer 업데이트
            const footer = document.querySelector('.footer');
            if (footer) {
                footer.innerHTML = `
                    <a href="terms.html">${t.terms}</a> | 
                    <a href="privacy.html">${t.privacy}</a>
                `;
            }
        }

        const catStatic = document.getElementById('cat-static');
        const catSpin = document.getElementById('cat-spin');
        const scoreElement = document.getElementById('score');
        const spinSound = document.getElementById('spinSound');
        const catContainer = document.querySelector('.cat-container');

        let score = 0;
        let isSpinning = false;

        spinSound.loop = true;
        spinSound.volume = 1.0;

        // 안전한 fetch 함수 (재시도 포함)
        async function safeFetch(url, options = {}, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        timeout: 10000 // 10초 타임아웃
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // 응답 데이터 검증
                    if (!data || typeof data !== 'object') {
                        throw new Error('Invalid response data format');
                    }
                    
                    return data;
                } catch (error) {
                    console.log(`Attempt ${i + 1} failed:`, error.message);
                    
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    
                    // 재시도 전 대기 (지수 백오프)
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        }

        // 데이터 검증 함수
        function validateRankingData(data) {
            if (!data || typeof data !== 'object') return false;
            if (typeof data.success !== 'boolean') return false;
            if (!data.success) return false;
            if (typeof data.totalClicks !== 'number' || data.totalClicks < 0) return false;
            if (typeof data.participatingCountries !== 'number' || data.participatingCountries < 0) return false;
            if (!Array.isArray(data.rankings)) return false;
            
            // 랭킹 데이터 각 항목 검증
            return data.rankings.every(country => 
                country &&
                typeof country === 'object' &&
                typeof country.country === 'string' &&
                typeof country.countryName === 'string' &&
                typeof country.clicks === 'number' &&
                country.clicks >= 0
            );
        }

        async function updateScore() {
            score++;
            scoreElement.textContent = score;
            localStorage.setItem('oiiaCatScore', score);

            try {
                const data = await safeFetch('/api/click', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent.substring(0, 100) // 제한된 길이
                    })
                });
                
                // 응답 데이터 검증
                if (data && data.success) {
                    // 서버에서 받은 언어 정보로 언어 설정
                    if (data.language && data.language !== currentLanguage) {
                        setLanguage(data.language);
                    }
                    updateRankings();
                } else {
                    console.log('⚠️ Click recorded locally but server response invalid');
                }
            } catch (error) {
                console.log('🔄 오프라인 모드 - 클릭은 로컬에 저장됨');
            }
        }

        function toggleRankings() {
            const rankings = document.getElementById('rankingsList');
            const toggle = document.querySelector('.ranking-toggle');
            const t = translations[currentLanguage] || translations['en'];
            
            if (rankings.classList.contains('collapsed')) {
                rankings.classList.remove('collapsed');
                toggle.innerHTML = t.hideRanking;
                updateRankings();
            } else {
                rankings.classList.add('collapsed');
                toggle.innerHTML = t.showRanking;
            }
        }

        async function updateRankings() {
            const t = translations[currentLanguage] || translations['en'];
            
            try {
                const data = await safeFetch('/api/ranking');
                
                console.log('📊 Ranking data received:', data);
                
                // 데이터 검증
                if (!validateRankingData(data)) {
                    throw new Error('Invalid ranking data received');
                }
                
                // UI 업데이트
                const totalClicksElement = document.getElementById('totalClicks');
                const totalCountriesElement = document.getElementById('totalCountries');
                const leaderboardContent = document.getElementById('leaderboardContent');
                
                if (totalClicksElement) {
                    totalClicksElement.textContent = data.totalClicks.toLocaleString();
                }
                
                if (totalCountriesElement) {
                    totalCountriesElement.textContent = data.participatingCountries;
                }
                
                if (leaderboardContent && data.rankings.length > 0) {
                    leaderboardContent.innerHTML = data.rankings.map((country, index) => {
                        console.log('🏆 Country data:', country);
                        
                        // 국기 매핑 (확실한 표시를 위해)
                        const flagMap = {
                            'KR': '🇰🇷', 'US': '🇺🇸', 'JP': '🇯🇵', 'CN': '🇨🇳', 'GB': '🇬🇧',
                            'DE': '🇩🇪', 'FR': '🇫🇷', 'CA': '🇨🇦', 'AU': '🇦🇺', 'BR': '🇧🇷',
                            'IN': '🇮🇳', 'RU': '🇷🇺', 'IT': '🇮🇹', 'ES': '🇪🇸', 'NL': '🇳🇱'
                        };
                        
                        const flag = country.countryFlag || flagMap[country.country] || '🏳️';
                        
                        // 현재 언어에 맞는 국가명 가져오기
                        const translatedCountryName = t.countryNames[country.country] || country.countryName;
                        
                        return `
                        <div class="ranking-item">
                            <span class="ranking-position">${index + 1}</span>
                            <span class="ranking-country">
                                <span class="country-flag">${flag}</span>
                                ${translatedCountryName}
                            </span>
                            <span class="ranking-spins">${country.clicks.toLocaleString()}</span>
                        </div>
                    `;
                    }).join('');
                } else if (leaderboardContent) {
                    leaderboardContent.innerHTML = `<div style="text-align: center; color: #888; padding: 20px; font-style: italic;">${t.noDataAvailable}</div>`;
                }
                
                // 랭킹 섹션의 텍스트 업데이트
                const totalClicksLabel = document.querySelector('.total-item:first-child span:first-child');
                const totalCountriesLabel = document.querySelector('.total-item:last-child span:first-child');
                if (totalClicksLabel) totalClicksLabel.textContent = t.totalClicks;
                if (totalCountriesLabel) totalCountriesLabel.textContent = t.totalCountries;
                
            } catch (error) {
                console.log('❌ 랭킹 로드 실패, 안전한 기본 데이터 표시:', error.message);
                
                // 안전한 오프라인 데이터 표시
                const safeOfflineData = () => {
                    const totalClicksElement = document.getElementById('totalClicks');
                    const totalCountriesElement = document.getElementById('totalCountries');
                    const leaderboardContent = document.getElementById('leaderboardContent');
                    
                    if (totalClicksElement) totalClicksElement.textContent = '1,234';
                    if (totalCountriesElement) totalCountriesElement.textContent = '5';
                    
                    if (leaderboardContent) {
                        leaderboardContent.innerHTML = `
                            <div class="ranking-item">
                                <span class="ranking-position">1</span>
                                <span class="ranking-country">
                                    <span class="country-flag">🇰🇷</span>
                                    ${t.countryNames['KR'] || '대한민국'}
                                </span>
                                <span class="ranking-spins">567</span>
                            </div>
                            <div class="ranking-item">
                                <span class="ranking-position">2</span>
                                <span class="ranking-country">
                                    <span class="country-flag">🇺🇸</span>
                                    ${t.countryNames['US'] || '미국'}
                                </span>
                                <span class="ranking-spins">345</span>
                            </div>
                            <div class="ranking-item">
                                <span class="ranking-position">3</span>
                                <span class="ranking-country">
                                    <span class="country-flag">🇯🇵</span>
                                    ${t.countryNames['JP'] || '일본'}
                                </span>
                                <span class="ranking-spins">234</span>
                            </div>
                            <div class="ranking-item">
                                <span class="ranking-position">4</span>
                                <span class="ranking-country">
                                    <span class="country-flag">🇨🇳</span>
                                    ${t.countryNames['CN'] || '중국'}
                                </span>
                                <span class="ranking-spins">123</span>
                            </div>
                            <div class="ranking-item">
                                <span class="ranking-position">5</span>
                                <span class="ranking-country">
                                    <span class="country-flag">🇬🇧</span>
                                    ${t.countryNames['GB'] || '영국'}
                                </span>
                                <span class="ranking-spins">88</span>
                            </div>
                        `;
                    }
                    
                    // 오프라인 모드에서도 라벨 업데이트
                    const totalClicksLabel = document.querySelector('.total-item:first-child span:first-child');
                    const totalCountriesLabel = document.querySelector('.total-item:last-child span:first-child');
                    if (totalClicksLabel) totalClicksLabel.textContent = t.totalClicks;
                    if (totalCountriesLabel) totalCountriesLabel.textContent = t.totalCountries;
                };
                
                safeOfflineData();
            }
        }

        function startSpinning(e) {
            if (e) e.preventDefault();
            if (isSpinning) return;
            
            isSpinning = true;
            catStatic.classList.remove('active');
            catSpin.classList.add('active');
            
            try {
                spinSound.currentTime = 0;
                spinSound.play();
            } catch (err) {
                console.log('효과음 재생 실패:', err);
            }
            
            updateScore();
        }

        function stopSpinning(e) {
            if (e) e.preventDefault();
            if (!isSpinning) return;
            
            isSpinning = false;
            catSpin.classList.remove('active');
            catStatic.classList.add('active');
            
            spinSound.pause();
            spinSound.currentTime = 0;
        }

        window.addEventListener('load', () => {
            const savedScore = localStorage.getItem('oiiaCatScore');
            if (savedScore) {
                score = parseInt(savedScore);
                scoreElement.textContent = score;
            }
            
            catStatic.classList.add('active');
            catSpin.classList.remove('active');
            
            // 초기 언어 설정 및 UI 업데이트
            updateUI();
            
            // 첫 클릭 시 언어 감지를 위한 더미 요청
            fetch('/api/click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ timestamp: new Date().toISOString(), isInitial: true })
            }).then(response => response.json())
            .then(data => {
                if (data.language && data.language !== currentLanguage) {
                    setLanguage(data.language);
                }
            }).catch(() => {
                console.log('언어 감지 실패, 기본 언어 유지');
            });
        });

        // 이벤트 리스너
        catContainer.addEventListener('mousedown', startSpinning);
        catContainer.addEventListener('mouseup', stopSpinning);
        catContainer.addEventListener('mouseleave', stopSpinning);
        catContainer.addEventListener('touchstart', startSpinning);
        catContainer.addEventListener('touchend', stopSpinning);
        catContainer.addEventListener('touchcancel', stopSpinning);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                startSpinning();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                stopSpinning();
            }
        });

        window.addEventListener('beforeunload', stopSpinning);
        setInterval(() => {
            const rankings = document.getElementById('rankingsList');
            if (!rankings.classList.contains('collapsed')) {
                updateRankings();
            }
        }, 60000);
    </script>
