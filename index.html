        function setLanguage(lang) {
            currentLanguage = lang;

        }

        // UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateUI() {
            const t = translations[currentLanguage] || translations['en'];
            
            // íƒ€ì´í‹€ ì—…ë°ì´íŠ¸
            document.title = t.title;
            
            // ë­í‚¹ í† ê¸€ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            const rankings = document.getElementById('rankingsList');
            const toggle = document.querySelector('.ranking-toggle');
            if (rankings && toggle) {

                    toggle.innerHTML = t.showRanking;

            // ë­í‚¹ í—¤ë” ì—…ë°ì´íŠ¸
            const rankingHeader = document.querySelector('.ranking-header h3');
            if (rankingHeader) {
                rankingHeader.textContent = t.worldRanking;
            }
            
            // Footer ì—…ë°ì´íŠ¸
            const footer = document.querySelector('.footer');
            if (footer) {
                footer.innerHTML = `

        const catStatic = document.getElementById('cat-static');
        const catSpin = document.getElementById('cat-spin');

        let score = 0;

        // ì•ˆì „í•œ fetch í•¨ìˆ˜ (ì¬ì‹œë„ í¬í•¨)
        async function safeFetch(url, options = {}, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        timeout: 10000 // 10ì´ˆ íƒ€ì„ì•„ì›ƒ
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // ì‘ë‹µ ë°ì´í„° ê²€ì¦
                    if (!data || typeof data !== 'object') {
                        throw new Error('Invalid response data format');
                    }
                    
                    return data;
                } catch (error) {
                    console.log(`Attempt ${i + 1} failed:`, error.message);
                    
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    
                    // ì¬ì‹œë„ ì „ ëŒ€ê¸° (ì§€ìˆ˜ ë°±ì˜¤í”„)
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        }

        // ë°ì´í„° ê²€ì¦ í•¨ìˆ˜
        function validateRankingData(data) {
            if (!data || typeof data !== 'object') return false;
            if (typeof data.success !== 'boolean') return false;
            if (!data.success) return false;
            if (typeof data.totalClicks !== 'number' || data.totalClicks < 0) return false;
            if (typeof data.participatingCountries !== 'number' || data.participatingCountries < 0) return false;
            if (!Array.isArray(data.rankings)) return false;
            
            // ë­í‚¹ ë°ì´í„° ê° í•­ëª© ê²€ì¦
            return data.rankings.every(country => 
                country &&
                typeof country === 'object' &&
                typeof country.country === 'string' &&
                typeof country.countryName === 'string' &&
                typeof country.clicks === 'number' &&
                country.clicks >= 0
            );
        }

        async function updateScore() {
            score++;
            scoreElement.textContent = score;
            localStorage.setItem('oiiaCatScore', score);

            try {
                const data = await safeFetch('/api/click', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent.substring(0, 100) // ì œí•œëœ ê¸¸ì´
                    })
                });
                
                // ì‘ë‹µ ë°ì´í„° ê²€ì¦
                if (data && data.success) {
                    // ì„œë²„ì—ì„œ ë°›ì€ ì–¸ì–´ ì •ë³´ë¡œ ì–¸ì–´ ì„¤ì •
                    if (data.language && data.language !== currentLanguage) {
                        setLanguage(data.language);
                    }
                    updateRankings();
                } else {
                    console.log('âš ï¸ Click recorded locally but server response invalid');
                }
            } catch (error) {
                console.log('ğŸ”„ ì˜¤í”„ë¼ì¸ ëª¨ë“œ - í´ë¦­ì€ ë¡œì»¬ì— ì €ì¥ë¨');
            }
        }

            const rankings = document.getElementById('rankingsList');

            const t = translations[currentLanguage] || translations['en'];
            
            if (rankings.classList.contains('collapsed')) {
                rankings.classList.remove('collapsed');
                toggle.innerHTML = t.hideRanking;
                updateRankings();
            } else {
                rankings.classList.add('collapsed');
                toggle.innerHTML = t.showRanking;

                }
                
                // ë­í‚¹ ì„¹ì…˜ì˜ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
                const totalClicksLabel = document.querySelector('.total-item:first-child span:first-child');
                const totalCountriesLabel = document.querySelector('.total-item:last-child span:first-child');
                if (totalClicksLabel) totalClicksLabel.textContent = t.totalClicks;
                if (totalCountriesLabel) totalCountriesLabel.textContent = t.totalCountries;
                
            } catch (error) {
                console.log('âŒ ë­í‚¹ ë¡œë“œ ì‹¤íŒ¨, ì•ˆì „í•œ ê¸°ë³¸ ë°ì´í„° í‘œì‹œ:', error.message);
                
                // ì•ˆì „í•œ ì˜¤í”„ë¼ì¸ ë°ì´í„° í‘œì‹œ
                const safeOfflineData = () => {
                    const totalClicksElement = document.getElementById('totalClicks');
                    const totalCountriesElement = document.getElementById('totalCountries');
                    const leaderboardContent = document.getElementById('leaderboardContent');
                    
                    if (totalClicksElement) totalClicksElement.textContent = '1,234';
                    if (totalCountriesElement) totalCountriesElement.textContent = '5';
                    
                    if (leaderboardContent) {
                        leaderboardContent.innerHTML = `
                            <div class="ranking-item">
                                <span class="ranking-position">1</span>
                                <span class="ranking-country">
                                    <span class="country-flag">ğŸ‡°ğŸ‡·</span>
                                    ${t.countryNames['KR'] || 'ëŒ€í•œë¯¼êµ­'}
                                </span>
                                <span class="ranking-spins">567</span>
                            </div>
                            <div class="ranking-item">
                                <span class="ranking-position">2</span>
                                <span class="ranking-country">
                                    <span class="country-flag">ğŸ‡ºğŸ‡¸</span>
                                    ${t.countryNames['US'] || 'ë¯¸êµ­'}

                        `;
                    }
                    
                    // ì˜¤í”„ë¼ì¸ ëª¨ë“œì—ì„œë„ ë¼ë²¨ ì—…ë°ì´íŠ¸
                    const totalClicksLabel = document.querySelector('.total-item:first-child span:first-child');
                    const totalCountriesLabel = document.querySelector('.total-item:last-child span:first-child');
                    if (totalClicksLabel) totalClicksLabel.textContent = t.totalClicks;

                safeOfflineData();

        function startSpinning(e) {
            if (e) e.preventDefault();
            if (isSpinning) return;
            
            isSpinning = true;
            catStatic.classList.remove('active');
            catSpin.classList.add('active');
            
            try {
                spinSound.currentTime = 0;
                spinSound.play();
            } catch (err) {
                console.log('íš¨ê³¼ìŒ ì¬ìƒ ì‹¤íŒ¨:', err);
            }
            
            updateScore();
        }

        function stopSpinning(e) {
            if (e) e.preventDefault();
            if (!isSpinning) return;
            
            isSpinning = false;
            catSpin.classList.remove('active');
            catStatic.classList.add('active');
            
            spinSound.pause();
            spinSound.currentTime = 0;
        }

        window.addEventListener('load', () => {
            const savedScore = localStorage.getItem('oiiaCatScore');
            if (savedScore) {
                score = parseInt(savedScore);
                scoreElement.textContent = score;
            }
            
            catStatic.classList.add('active');
            catSpin.classList.remove('active');
            
            // ì´ˆê¸° ì–¸ì–´ ì„¤ì • ë° UI ì—…ë°ì´íŠ¸
            updateUI();
            
            // ì²« í´ë¦­ ì‹œ ì–¸ì–´ ê°ì§€ë¥¼ ìœ„í•œ ë”ë¯¸ ìš”ì²­
            fetch('/api/click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ timestamp: new Date().toISOString(), isInitial: true })
            }).then(response => response.json())
            .then(data => {
                if (data.language && data.language !== currentLanguage) {
                    setLanguage(data.language);
                }
            }).catch(() => {
                console.log('ì–¸ì–´ ê°ì§€ ì‹¤íŒ¨, ê¸°ë³¸ ì–¸ì–´ ìœ ì§€');
            });
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        catContainer.addEventListener('mousedown', startSpinning);

        catContainer.addEventListener('mouseleave', stopSpinning);
        catContainer.addEventListener('touchstart', startSpinning);
        catContainer.addEventListener('touchend', stopSpinning);
        catContainer.addEventListener('touchcancel', stopSpinning);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                startSpinning();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                stopSpinning();
            }

        window.addEventListener('beforeunload', stopSpinning);
        setInterval(() => {

            if (!rankings.classList.contains('collapsed')) {
                updateRankings();
            }
        }, 60000);
