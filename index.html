        .ranking-panel {

        .ranking-toggle:hover {

        }

        .ranking-content {

        .leaderboard-row {

        .leaderboard-row:hover {

        }

        .leaderboard-row:last-child {

        }

        .rank {

        .clicks {

        .loading {

            }
        }
    </style>

<body>
    <div class="version">v16.0 NEW-GIFS</div>
    
    <div class="container">
        <div class="score">
            ÌÅ¥Î¶≠ Ïàò: <span id="clickCounter">0</span>
        </div>
        
        <div class="cat-area" onclick="clickCat()">

    <!-- Îû≠ÌÇπ ÏãúÏä§ÌÖú -->
    <div class="ranking-panel collapsed" id="rankingPanel">
        <div class="ranking-toggle" onclick="toggleRanking()">
            üåç Ï†ÑÏÑ∏Í≥Ñ Îû≠ÌÇπ Î≥¥Í∏∞ ‚Üë
        </div>
        
        <div class="ranking-content">
            <div class="stats">

                    <span class="stat-number" id="totalClicks">0</span>
                    <span class="stat-label">Ï†ÑÏÑ∏Í≥Ñ ÌÅ¥Î¶≠</span>

    <div class="footer">

    <!-- Ïò§ÎîîÏò§ -->
    <audio id="catSound" preload="auto">

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let clickCount = 0;
        let isAnimating = false;
        let rankingVisible = false;

        // DOM ÏöîÏÜå
        const catImg = document.getElementById('catImg');
        const clickCounter = document.getElementById('clickCounter');
        const catSound = document.getElementById('catSound');
        const rankingPanel = document.getElementById('rankingPanel');
        const rankingToggle = document.querySelector('.ranking-toggle');

        // Í≥†ÏñëÏù¥ ÌÅ¥Î¶≠ Ìï®Ïàò
        function clickCat() {
            if (isAnimating) return;
            
            // ÌÅ¥Î¶≠ Ïπ¥Ïö¥Ìä∏ Ï¶ùÍ∞Ä
            clickCount++;
            clickCounter.textContent = clickCount;
            
                         // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÏûë
             isAnimating = true;
             catImg.src = 'cat-spin.gif?v=16.0';
             
             // ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù
             try {
                 catSound.currentTime = 0;
                 catSound.play().catch(() => {});
             } catch (e) {
                 console.log('Sound play failed:', e);
             }
             
             // ÏÑúÎ≤ÑÏóê ÌÅ¥Î¶≠ Ï†ÑÏÜ°
             sendClick();
             
             // 1.2Ï¥à ÌõÑ ÏõêÎûò Ïù¥ÎØ∏ÏßÄÎ°ú Î≥µÏõê
             setTimeout(() => {
                 catImg.src = 'cat-static.gif?v=16.0';
                 isAnimating = false;
             }, 1200);
        }

        // ÏÑúÎ≤ÑÏóê ÌÅ¥Î¶≠ Ï†ÑÏÜ°
        async function sendClick() {
            try {
                const response = await fetch('/api/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    console.log(`ÌÅ¥Î¶≠ Í∏∞Î°ùÎê®: ${data.countryName} - ${data.clicks}Ìöå`);
                    
                    // Îû≠ÌÇπÏù¥ Ïó¥Î†§ÏûàÏúºÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
                    if (rankingVisible) {
                        loadRanking();
                    }
                } else {
                    console.error('ÌÅ¥Î¶≠ Í∏∞Î°ù Ïã§Ìå®:', data.error);
                }
            } catch (error) {
                console.error('ÌÅ¥Î¶≠ Ï†ÑÏÜ° Ïò§Î•ò:', error);
            }
        }

        // Îû≠ÌÇπ ÌÜ†Í∏Ä
        function toggleRanking() {
            const isCollapsed = rankingPanel.classList.contains('collapsed');
            
            if (isCollapsed) {
                rankingPanel.classList.remove('collapsed');
                rankingToggle.textContent = 'üåç Ï†ÑÏÑ∏Í≥Ñ Îû≠ÌÇπ Ïà®Í∏∞Í∏∞ ‚Üì';
                rankingVisible = true;
                loadRanking();
            } else {
                rankingPanel.classList.add('collapsed');
                rankingToggle.textContent = 'üåç Ï†ÑÏÑ∏Í≥Ñ Îû≠ÌÇπ Î≥¥Í∏∞ ‚Üë';
                rankingVisible = false;
            }
        }

        // Îû≠ÌÇπ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadRanking() {
            try {
                const response = await fetch('/api/ranking');
                const data = await response.json();
                
                if (data.success) {
                    // Ï†ÑÏ≤¥ ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
                    document.getElementById('totalClicks').textContent = data.totalClicks.toLocaleString();
                    document.getElementById('totalCountries').textContent = data.participatingCountries;
                    
                    // Î¶¨ÎçîÎ≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
                    const leaderboardList = document.getElementById('leaderboardList');
                    
                    if (data.rankings && data.rankings.length > 0) {
                        leaderboardList.innerHTML = data.rankings.map((country, index) => 
                            `<div class="leaderboard-row">
                                <div class="rank">#${index + 1}</div>
                                <div class="country">${country.countryName}</div>
                                <div class="clicks">${country.clicks.toLocaleString()}</div>
                            </div>`
                        ).join('');
                    } else {
                        leaderboardList.innerHTML = '<div class="loading">ÏïÑÏßÅ ÌÅ¥Î¶≠ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.<br>Ï≤´ Î≤àÏß∏ ÌÅ¥Î¶≠ÏùÑ Ìï¥Î≥¥ÏÑ∏Ïöî! üê±</div>';
                    }
                } else {
                    console.error('Îû≠ÌÇπ Î°úÎìú Ïã§Ìå®:', data.error);
                    document.getElementById('leaderboardList').innerHTML = '<div class="loading">Îû≠ÌÇπÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</div>';
                }
            } catch (error) {
                console.error('Îû≠ÌÇπ Î°úÎî© Ïò§Î•ò:', error);
                document.getElementById('leaderboardList').innerHTML = '<div class="loading">Îû≠ÌÇπ Î°úÎî© Ï§ë Ïò§Î•ò Î∞úÏÉù</div>';
            }
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ (Ïä§ÌéòÏù¥Ïä§Î∞î)
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                clickCat();
            }
        });

                 // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
         document.addEventListener('DOMContentLoaded', () => {
             console.log('OIIA OIIA CAT v16.0 NEW-GIFS - ÏÉàÎ°úÏö¥ GIF ÌååÏùº!');
             // Í∞ïÏ†úÎ°ú Ïù¥ÎØ∏ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
             const img = document.getElementById('catImg');
             img.onload = () => console.log('Cat image loaded successfully!');
             img.onerror = () => console.error('Cat image failed to load!');
         });

        // ÏûêÎèô Îû≠ÌÇπ ÏóÖÎç∞Ïù¥Ìä∏ (30Ï¥àÎßàÎã§)
        setInterval(() => {
            if (rankingVisible) {
                loadRanking();
            }
        }, 30000);
    </script>
