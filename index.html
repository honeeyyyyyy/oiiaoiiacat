<body>
    <div class="version">v1.0 PERFECT</div>

    <!-- POPCAT Ïä§ÌÉÄÏùº Îû≠ÌÇπ Ìå®ÎÑê -->
    <div class="ranking-panel">
        <button class="ranking-toggle" onclick="toggleRanking()">
            üåç WORLD RANKING Î≥¥Í∏∞ ‚Üë
        </button>
        
        <div class="ranking-content" id="rankingContent">
            <div class="ranking-header">WORLD RANKING</div>
            
            <div class="world-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalClicks">0</span>

                <div class="leaderboard-header">
                    <div>RANK</div>

    <!-- Audio -->
    <audio id="spinSound" preload="auto">
        <source src="spin.mp3" type="audio/mpeg">

    <script>
        let clickCount = 0;
        let isSpinning = false;
        let rankingVisible = false;
        
        const catImage = document.getElementById('catImage');
        const clickCountElement = document.getElementById('clickCount');
        const spinSound = document.getElementById('spinSound');
        
        // Í≥†ÏñëÏù¥ ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        function handleCatClick() {
            if (isSpinning) return;
            
            clickCount++;
            clickCountElement.textContent = clickCount;
            
            // Í≥†ÏñëÏù¥ Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω Î∞è ÏÜåÎ¶¨ Ïû¨ÏÉù
            catImage.src = 'cat-spin.gif';
            isSpinning = true;
            
            // ÏÜåÎ¶¨ Ïû¨ÏÉù (Ïò§Î•ò Î¨¥Ïãú)
            try {
                spinSound.currentTime = 0;
                spinSound.play().catch(() => {});
            } catch (e) {}
            
            // ÏÑúÎ≤ÑÏóê ÌÅ¥Î¶≠ Ï†ÑÏÜ°
            sendClickToServer();
            
            // 1Ï¥à ÌõÑ Ï†ïÏ†Å Ïù¥ÎØ∏ÏßÄÎ°ú Î≥µÏõê
            setTimeout(() => {
                catImage.src = 'cat-static.gif';
                isSpinning = false;
            }, 1000);
        }
        
        // ÏÑúÎ≤ÑÏóê ÌÅ¥Î¶≠ Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
        async function sendClickToServer() {
            try {
                const response = await fetch('/api/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    console.log(`Click recorded for ${data.countryName}: ${data.clicks} total`);
                    
                    // Îû≠ÌÇπÏù¥ Ïó¥Î†§ÏûàÏúºÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
                    if (rankingVisible) {
                        loadRankings();
                    }
                } else {
                    console.error('Failed to record click:', data.error);
                }
            } catch (error) {
                console.error('Error sending click:', error);
            }
        }
        
        // Îû≠ÌÇπ ÌÜ†Í∏Ä
        function toggleRanking() {
            const content = document.getElementById('rankingContent');
            const button = document.querySelector('.ranking-toggle');
            
            rankingVisible = !rankingVisible;
            
            if (rankingVisible) {
                content.classList.add('show');
                button.textContent = 'üåç WORLD RANKING Ïà®Í∏∞Í∏∞ ‚Üì';
                loadRankings();
            } else {
                content.classList.remove('show');
                button.textContent = 'üåç WORLD RANKING Î≥¥Í∏∞ ‚Üë';
            }
        }
        
        // Îû≠ÌÇπ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadRankings() {
            try {
                const response = await fetch('/api/ranking');
                const data = await response.json();
                
                if (data.success) {
                    // Ï†ÑÏ≤¥ ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
                    document.getElementById('totalClicks').textContent = data.totalClicks.toLocaleString();
                    document.getElementById('totalCountries').textContent = data.participatingCountries;
                    
                    // Î¶¨ÎçîÎ≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
                    const leaderboardContent = document.getElementById('leaderboardContent');
                    
                    if (data.rankings && data.rankings.length > 0) {
                        leaderboardContent.innerHTML = data.rankings.map((country, index) => `
                            <div class="leaderboard-row">
                                <div class="rank">#${index + 1}</div>
                                <div class="country">${country.countryName}</div>
                                <div class="clicks">${country.clicks.toLocaleString()}</div>
                            </div>
                        `).join('');
                    } else {
                        leaderboardContent.innerHTML = '<div class="loading">No data available yet...</div>';
                    }
                } else {
                    console.error('Failed to load rankings:', data.error);
                    document.getElementById('leaderboardContent').innerHTML = '<div class="loading">Failed to load rankings</div>';
                }
            } catch (error) {
                console.error('Error loading rankings:', error);
                document.getElementById('leaderboardContent').innerHTML = '<div class="loading">Error loading rankings</div>';
            }
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        catImage.addEventListener('click', handleCatClick);
        
        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ (Ïä§ÌéòÏù¥Ïä§Î∞î)
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                handleCatClick();
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞ Îû≠ÌÇπ Î°úÎìú
        document.addEventListener('DOMContentLoaded', () => {
            console.log('OIIA OIIA CAT v1.0 PERFECT loaded!');
            // Ï¥àÍ∏∞ Îû≠ÌÇπ Îç∞Ïù¥ÌÑ∞Îäî Î°úÎìúÌïòÏßÄ ÏïäÏùå (ÏÇ¨Ïö©ÏûêÍ∞Ä Ïó¥ ÎïåÎßå)
        });
        
        // ÏûêÎèô Îû≠ÌÇπ ÏóÖÎç∞Ïù¥Ìä∏ (30Ï¥àÎßàÎã§)
        setInterval(() => {
            if (rankingVisible) {
                loadRankings();
            }
        }, 30000);
    </script>
