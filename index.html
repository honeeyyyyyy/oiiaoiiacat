<body>
    <div class="version">v1.0 PERFECT</div>

    <!-- Îû≠ÌÇπ ÏãúÏä§ÌÖú -->
    <div class="rankings collapsed" id="rankings">
        <div class="ranking-toggle" onclick="toggleRankings()">
            üåç Ï†ÑÏÑ∏Í≥Ñ Îû≠ÌÇπ Î≥¥Í∏∞ ‚Üë
        </div>
        
        <div class="ranking-content">
            <div class="ranking-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalClicks">0</span>
                    <span class="stat-label">Ï†ÑÏÑ∏Í≥Ñ ÌÅ¥Î¶≠</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCountries">0</span>

                </div>

            <div class="leaderboard">
                <div class="leaderboard-header">
                    <div>ÏàúÏúÑ</div>

                </div>
                <div id="leaderboardContent">

    <div class="footer">
        <a href="terms.html">Ïù¥Ïö©ÏïΩÍ¥Ä</a> |

    <!-- Audio -->
    <audio id="spinSound" preload="auto">
        <source src="spin.mp3" type="audio/mpeg">
    </audio>

    <script>
        let clickCount = 0;
        let isSpinning = false;
        let rankingVisible = false;
        
        const catStatic = document.getElementById('cat-static');
        const catSpin = document.getElementById('cat-spin');
        const clickCountElement = document.getElementById('clickCount');
        const spinSound = document.getElementById('spinSound');
        
        // ÎßàÏö∞Ïä§/ÌÑ∞Ïπò ÎàÑÎ•¥Í∏∞ ÏãúÏûë
        function startSpin() {
            if (isSpinning) return;
            
            clickCount++;
            clickCountElement.textContent = clickCount;
            
            // Í≥†ÏñëÏù¥ Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω Î∞è ÏÜåÎ¶¨ Ïû¨ÏÉù
            catStatic.classList.remove('active');
            catSpin.classList.add('active');
            isSpinning = true;
            
            // ÏÜåÎ¶¨ Ïû¨ÏÉù (Î£®ÌîÑ)
            try {
                spinSound.currentTime = 0;
                spinSound.loop = true;
                spinSound.play().catch(() => {});
            } catch (e) {}
            
            // ÏÑúÎ≤ÑÏóê ÌÅ¥Î¶≠ Ï†ÑÏÜ°
            sendClickToServer();
        }
        
        // ÎßàÏö∞Ïä§/ÌÑ∞Ïπò ÎÜìÍ∏∞
        function stopSpin() {
            if (!isSpinning) return;
            
            // Ï¶âÏãú Ï†ïÏ†Å Ïù¥ÎØ∏ÏßÄÎ°ú Î≥µÏõê
            catSpin.classList.remove('active');
            catStatic.classList.add('active');
            isSpinning = false;
            
            // ÏÜåÎ¶¨ Ï¶âÏãú Ï§ëÏßÄ
            try {
                spinSound.pause();
                spinSound.currentTime = 0;
                spinSound.loop = false;
            } catch (e) {}
        }
        
        // ÏÑúÎ≤ÑÏóê ÌÅ¥Î¶≠ Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
        async function sendClickToServer() {
            try {
                const response = await fetch('/api/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    console.log(`Click recorded for ${data.countryName}: ${data.clicks} total`);
                    
                    // Îû≠ÌÇπÏù¥ Ïó¥Î†§ÏûàÏúºÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
                    if (rankingVisible) {
                        loadRankings();
                    }
                } else {
                    console.error('Failed to record click:', data.error);
                }
            } catch (error) {
                console.error('Error sending click:', error);
            }
        }
        
        // Îû≠ÌÇπ ÌÜ†Í∏Ä
        function toggleRankings() {
            const rankings = document.getElementById('rankings');
            const toggle = document.querySelector('.ranking-toggle');
            
            rankingVisible = !rankings.classList.contains('collapsed');
            
            if (rankings.classList.contains('collapsed')) {
                rankings.classList.remove('collapsed');
                toggle.textContent = 'üåç Ï†ÑÏÑ∏Í≥Ñ Îû≠ÌÇπ Ïà®Í∏∞Í∏∞ ‚Üì';
                rankingVisible = true;
                loadRankings();
            } else {
                rankings.classList.add('collapsed');
                toggle.textContent = 'üåç Ï†ÑÏÑ∏Í≥Ñ Îû≠ÌÇπ Î≥¥Í∏∞ ‚Üë';
                rankingVisible = false;
            }
        }
        
        // Îû≠ÌÇπ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadRankings() {
            try {
                const response = await fetch('/api/ranking');
                const data = await response.json();
                
                if (data.success) {
                    // Ï†ÑÏ≤¥ ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
                    document.getElementById('totalClicks').textContent = data.totalClicks.toLocaleString();
                    document.getElementById('totalCountries').textContent = data.participatingCountries;
                    
                    // Î¶¨ÎçîÎ≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
                    const leaderboardContent = document.getElementById('leaderboardContent');
                    
                    if (data.rankings && data.rankings.length > 0) {
                        leaderboardContent.innerHTML = data.rankings.map((country, index) => `
                            <div class="leaderboard-row">
                                <div class="rank">#${index + 1}</div>
                                <div class="country">${country.countryName}</div>
                                <div class="clicks">${country.clicks.toLocaleString()}</div>
                            </div>
                        `).join('');
                    } else {
                        leaderboardContent.innerHTML = '<div class="loading">ÏïÑÏßÅ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§...</div>';
                    }
                } else {
                    console.error('Failed to load rankings:', data.error);
                    document.getElementById('leaderboardContent').innerHTML = '<div class="loading">Îû≠ÌÇπÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</div>';
                }
            } catch (error) {
                console.error('Error loading rankings:', error);
                document.getElementById('leaderboardContent').innerHTML = '<div class="loading">Îû≠ÌÇπ Î°úÎî© Ï§ë Ïò§Î•ò Î∞úÏÉù</div>';
            }
        }
        
        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ (Ïä§ÌéòÏù¥Ïä§Î∞î ÌôÄÎìú)
        let spacePressed = false;
        
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !spacePressed) {
                event.preventDefault();
                spacePressed = true;
                startSpin();
            }
        });
        
        document.addEventListener('keyup', (event) => {
            if (event.code === 'Space' && spacePressed) {
                event.preventDefault();
                spacePressed = false;
                stopSpin();
            }
        });
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            console.log('OIIA OIIA CAT v11.0 CLICK - ÌÅ¥Î¶≠ÏúºÎ°ú Í≥†ÏñëÏù¥ ÎèåÎ¶¨Í∏∞!');
        });
        
        // ÏûêÎèô Îû≠ÌÇπ ÏóÖÎç∞Ïù¥Ìä∏ (30Ï¥àÎßàÎã§)
        setInterval(() => {
            if (rankingVisible) {
                loadRankings();
            }
        }, 30000);
    </script>
