<body>
    <div class="score-container">
        <span id="score">0</span>
    </div>

    <div class="container">
        <div class="cat-container">
            <img src="./public/cat-static.gif" alt="Static Cat" class="cat active" id="cat-static">
            <img src="./public/cat-spin.gif" alt="Spinning Cat" class="cat" id="cat-spin">
        </div>
    </div>

    <!-- 토글 랭킹 시스템 -->
    <div class="rankings collapsed" id="rankingsList">
        <div class="ranking-toggle" onclick="toggleRankings()">
            🌍 전세계 랭킹 보기 ↑
        </div>
        <div class="ranking-content">
            <div class="ranking-header">
                <h3>🌍 전세계 랭킹</h3>
            </div>
            <div class="ranking-total">
                <div class="total-item">
                    <span>전세계 총 클릭 수</span>
                    <span class="total-spins" id="totalClicks">0</span>
                </div>
                <div class="total-item">
                    <span>참여 국가 수</span>
                    <span class="total-countries" id="totalCountries">0</span>
                </div>
            </div>
            <div class="ranking-list" id="leaderboardContent">
                <div style="text-align: center; color: #888; padding: 20px; font-style: italic;">
                    Loading leaderboard...
                </div>
            </div>
        </div>
    </div>

    <div class="info">고양이를 클릭하거나 스페이스바를 눌러서 돌려보세요!</div>

    <div class="footer">
        <a href="terms.html">이용약관</a> | 
        <a href="privacy.html">개인정보처리방침</a>
    </div>

    <!-- Audio -->
    <audio id="spinSound">
        <source src="./public/spin.mp3" type="audio/mpeg">
    </audio>

    <script>
        const catStatic = document.getElementById('cat-static');
        const catSpin = document.getElementById('cat-spin');
        const scoreElement = document.getElementById('score');
        const spinSound = document.getElementById('spinSound');
        const catContainer = document.querySelector('.cat-container');

        let score = 0;
        let isSpinning = false;

        spinSound.loop = true;
        spinSound.volume = 1.0;

        async function updateScore() {
            score++;
            scoreElement.textContent = score;
            localStorage.setItem('oiiaCatScore', score);

            try {
                const response = await fetch('/api/click', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ timestamp: new Date().toISOString() })
                });
                if (response.ok) { 
                    updateRankings(); 
                }
            } catch (error) {
                console.log('오프라인 모드');
            }
        }

        function toggleRankings() {
            const rankings = document.getElementById('rankingsList');
            const toggle = document.querySelector('.ranking-toggle');
            
            if (rankings.classList.contains('collapsed')) {
                rankings.classList.remove('collapsed');
                toggle.innerHTML = '🌍 전세계 랭킹 닫기 ↓';
                updateRankings();
            } else {
                rankings.classList.add('collapsed');
                toggle.innerHTML = '🌍 전세계 랭킹 보기 ↑';
            }
        }

        async function updateRankings() {
            try {
                const response = await fetch('/api/ranking');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalClicks').textContent = data.totalClicks.toLocaleString();
                    document.getElementById('totalCountries').textContent = data.participatingCountries;
                    
                    const leaderboardContent = document.getElementById('leaderboardContent');
                    
                    if (data.rankings && data.rankings.length > 0) {
                        leaderboardContent.innerHTML = data.rankings.map((country, index) => `
                            <div class="ranking-item">
                                <span class="ranking-position">${index + 1}</span>
                                <span class="ranking-country">${country.countryName}</span>
                                <span class="ranking-spins">${country.clicks.toLocaleString()}</span>
                            </div>
                        `).join('');
                    } else {
                        leaderboardContent.innerHTML = '<div style="text-align: center; color: #888; padding: 20px; font-style: italic;">No data available yet...</div>';
                    }
                }
            } catch (error) {
                console.log('랭킹 로드 실패');
            }
        }

        function startSpinning(e) {
            if (e) e.preventDefault();
            if (isSpinning) return;
            
            isSpinning = true;
            catStatic.classList.remove('active');
            catSpin.classList.add('active');
            
            try {
                spinSound.currentTime = 0;
                spinSound.play();
            } catch (err) {
                console.log('효과음 재생 실패:', err);
            }
            
            updateScore();
        }

        function stopSpinning(e) {
            if (e) e.preventDefault();
            if (!isSpinning) return;
            
            isSpinning = false;
            catSpin.classList.remove('active');
            catStatic.classList.add('active');
            
            spinSound.pause();
            spinSound.currentTime = 0;
        }

        window.addEventListener('load', () => {
            const savedScore = localStorage.getItem('oiiaCatScore');
            if (savedScore) {
                score = parseInt(savedScore);
                scoreElement.textContent = score;
            }
            
            catStatic.classList.add('active');
            catSpin.classList.remove('active');
        });

        // 이벤트 리스너
        catContainer.addEventListener('mousedown', startSpinning);
        catContainer.addEventListener('mouseup', stopSpinning);
        catContainer.addEventListener('mouseleave', stopSpinning);
        catContainer.addEventListener('touchstart', startSpinning);
        catContainer.addEventListener('touchend', stopSpinning);
        catContainer.addEventListener('touchcancel', stopSpinning);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                startSpinning();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                stopSpinning();
            }
        });

        window.addEventListener('beforeunload', stopSpinning);
        setInterval(() => {
            const rankings = document.getElementById('rankingsList');
            if (!rankings.classList.contains('collapsed')) {
                updateRankings();
            }
        }, 60000);
    </script>
